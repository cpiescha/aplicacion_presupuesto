<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion de presupuesto</title>
    <link href="estilos.css" rel="stylesheet" /> <!-- se agrega el archivo css para darl diseno a la pagina-->
</head>
<body onload="cargarApp()"><!-- se agrega funcion que muestra los ingresos y egresos-->
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                Presupuesto Disponible
            </div>
                <div class="presupuesto_valor" id="presupuesto">+2000.00</div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id="ingresos">+4000.00</div>
                    <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>      
                </div>
            </div>
                <div class="presupuesto_egreso limpiarEstilos">
                    <div class="presupuesto_egreso--texto"> Egresos</div>
                    <div class="derecha limpiarEstilos">
                        <div class="presupuesto_egreso--valor" id="egresos">-1900.00</div>
                        <div class="presupuesto_egreso--porcentaje" id="porcentaje">45%</div>
                    </div>
                </div>     
            

        </div>
    </div>

    <form id="forma" onsubmit="return false;"> <!--el return false nos permite que el formulario no se envie al servidor -->
        <div class="agregar">
            <div class="agregar_contenedor">
                <select class="agregar_tipo" id="tipo">
                    <option  value="ingreso" selected>+</option>
                    <option value="egreso" selected>-</option>
                    <input type="text" class="agregar_descripcion" placeholder="Agregar Descripcion" id="descripcion"/>
                    <input type="number" class="agregar_valor" placeholder="valor"id="valor" step="any"/>
                    <button class="agregar_btn" onclick="agregarDato()">
                        <ion-icon name="checkmark-circle-outline"></ion-icon>

                    </button>
                </select>
            </div>
        </div>
    </form> <!--las clases se usan para modificarlo con css y los id para recuperarlos con javascript-->
    <div class="contenedor limpiarEstilos"> 
        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingresos</h2>
            <div id="lista-ingresos"></div>
        </div>
        <div class="egreso">
            <h2 class="egreso_titulo">Egresos</h2>
            <div id="lista-egresos">
                <div class="elemento limpiarEstilos">
                     <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                        
                </div>
               
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    
                </div>
    
            </div>
        </div>
    </div>
    

   <!-- se agregan los archivos de tipo javascript y el link para acceder a los iconos-->
    <script src="js/Dato.js"></script>
    <script src="js/ingreso.js"></script>
    <script src="js/egreso.js"></script>
    <script src="js/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>    
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
    
    
</body>

</html>
